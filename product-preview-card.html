<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-preview-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <img class="imgStyle" src="./img/image-product-desktop.jpg" alt="">
        <div class="rightBloc">
            <span id="header">PERFUME</span>
            <span id="title">Gabrielle Essence Eau De Parfum
            </span>
            <span id="textContent">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</span>
            <div id="priceBloc">
                <span id="newPrice">$149.99</span>
                <span id="oldPrice">$169.99</span>
            </div>
            <button class="addB">
                <img src="img/icon-cart.svg" alt=""><span id="buttonText">Add to
                    Cart</span>
            </button>


        </div>
    </div>
</body>

</html>
